<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0ff">
  {% seo %}
  <!-- Favicon
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x.png">
  <!-- Windows Metro Tile Icon
  <meta name="msapplication-square70x70logo" content="img/smalltile.png" />
  <meta name="msapplication-square150x150logo" content="images/mediumtile.png" />
  <meta name="msapplication-wide310x150logo" content="images/widetile.png" />
  <meta name="msapplication-square310x310logo" content="images/largetile.png" />
  <meta name="msapplication-TileColor" content="#0ff"> 
  <!-- iOS
  <link rel="apple-touch-icon" sizes="180x180" href="iPhone-6-Plus.png">  
  <link rel="apple-touch-icon" sizes="152x152" href="iPad-Retina.png">  
  <link rel="apple-touch-icon" sizes="167x167" href="iPad-Pro.png"> 
  <link rel="apple-touch-icon" href="older-iPhone.png"> 
  <!-- Safari
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#193860">
  <!-- Android
  <link rel="manifest" href="/manifest.json"> -->
  <!-- Icons -->
  <script src="https://use.fontawesome.com/1382182da2.js"></script>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}">
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
